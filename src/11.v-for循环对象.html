<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环对象</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <p v-for="(val,key) in user">{{ val }} ---  {{ key }}</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                user:{
                    id:1,
                    name:"张三",
                    gender:'男'
                }
            }
        })
    </script>
</body>
</html>
