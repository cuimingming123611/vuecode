<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-model指令的学习</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <h4 >{{ msg }}</h4>
        <!--v-bin：只能实现单向数据绑定，从M 向 V 绑定，无法实现数据的双向绑定-->
        <input type="text" v-bind:value="msg">

        <!--v-model：可以实现表单元素和model中数据的双向绑定，v-model只能运用在表单元素中-->
        <input type="text" v-model="msg">

    </div>
    <script>
       var vm =  new Vue({
            el:'#app',
            data:{
                msg:"大家都是好学生！",
            }
        })
    </script>
</body>

</html>
