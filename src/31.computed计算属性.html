<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
<div id="app">
    <input type="text" v-model="firstName">+
    <input type="text" v-model="lastName">=
    <input type="text" v-model="fullName">

</div>

<script>
    new Vue({
        el:'#app',
        data:{
            firstName:'',
            lastName:'',

        },
        methods:{},
        watch:{
        },
        computed:{
            fullName: function () {
                return this.firstName + this.lastName;

            }
        }
    })
</script>

</body>
</html>
