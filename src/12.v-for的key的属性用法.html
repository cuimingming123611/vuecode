<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for的key的属性用法</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <label>
            id:<input type="text" v-model="id">
        </label>
        <label >
            Name:<input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">

        <!--v-for：循环时，key属性只能使用 number获取string-->
        <!--v-for：key在使用时，必须使用v-bind属性绑定的形式指定key的值-->
        <!--在组建中，使用v-for循环的时候或者在一些特殊情况下，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/数字类型key的值-->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">{{item.id}} --- {{item.name}}
        </p>

    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                id:null,
                name:null,
                list:[
                    {id:1,name:"张三"},
                    {id:2,name:"李四"},
                    {id:3,name:"王五"},
                    {id:4,name:"赵六"},
                    {id:5,name:"王二麻子"},
                ]
            },
            methods:{
                add(){
                    this.list.unshift({id:this.id,name:this.name})
                }

            }

        })
    </script>

</body>
</html>
