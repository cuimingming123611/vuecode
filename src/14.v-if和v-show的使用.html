<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if和v-show的使用</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <input type="button" value="切换" @click="toggle">
        <h3 v-if="flag">这是用v-if控制的显示</h3>
        <h3 v-show="flag">这是用v-show控制的显示</h3>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                flag:true,
            },
            methods:{
                toggle(){
                    this.flag = !this.flag;
                    console.log(this.flag);
                }
            }
        })
    </script>

</body>
</html>
