<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传值</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <my v-bind:parentmsg="msg"></my>

    </div>


    <template id="my">
        <h3>这是子组件------后面是父组件中的值：{{parentmsg}}</h3>
    </template>


    <script>


        new Vue({
            el:'#app',
            data:{
                msg:'--父组件中的数据',

            },
            components:{
                my:{
                    template:'#my',

                    data() {
                        return {
                            title: '子组件中的标题',
                            content: '子组件中的内容信息'
                        }
                    },


                    //组件中的所有props中的数据，都是通过父组件传递给子组件的
                    props:['parentmsg'] //把父组件中传递过来的parentsmsg 属性，先在props数组中定义一下，这样才可以使用

                },

                /*
                * data和props的区别：
                * data中的数据是可读可写的
                * props中的数据只可读
                * */

            }
        })
    </script>

</body>
</html>
