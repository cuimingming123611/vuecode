<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环对象数组</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <div id="app">
        <p v-for="item in list">{{item.id}} -- {{item.name}}</p>

    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                list:[
                    {
                        id:1,
                        name:'张三'
                    },
                    {
                        id:2,
                        name:'王五'
                    },
                    {
                        id:3,
                        name:'李四'
                    }
                ]
            }
        })
    </script>
</body>
</html>
